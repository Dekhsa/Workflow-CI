name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.12.7
          activate-environment: fraud_env
          auto-activate-base: false
      
      - name: Check Environment
        shell: bash -l {0}
        run: |
          python --version
          pip --version
          conda --version
          echo "Environment check completed"
      
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install mlflow==2.19.0 docker
          conda install -y python=3.12.7
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Run MLflow project
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/Dekhsa/SMSML_Muhamad-Dekhsa-Afnan.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow run MLProject/ --env-manager=conda
      
      - name: Get latest MLflow run_id
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/Dekhsa/SMSML_Muhamad-Dekhsa-Afnan.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python -c "
          import os
          import mlflow

          mlflow.set_tracking_uri(os.getenv('MLFLOW_TRACKING_URI'))

          experiment = mlflow.get_experiment_by_name('Default')
          if not experiment:
              print('Error: Default experiment not found!')
              exit(1)

          runs = mlflow.search_runs(
              experiment_ids=[experiment.experiment_id],
              order_by=['start_time DESC'],
              max_results=1
          )

          if len(runs) == 0:
              print('Error: No runs found!')
              exit(1)

          run_id = runs.iloc[0]['run_id']
          print(f'Latest run ID: {run_id}')

          # Save to GITHUB_ENV directly
          with open(os.getenv('GITHUB_ENV'), 'a') as f:
              f.write(f'RUN_ID={run_id}\n')
          "
          echo "Run ID saved: $RUN_ID"
      
      - name: Verify Run ID
        run: |
          if [ -z "${{ env.RUN_ID }}" ]; then
            echo "Error: RUN_ID is empty!"
            exit 1
          fi
          echo "Using Run ID: ${{ env.RUN_ID }}"
      
      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-model-artifacts
          path: |
            mlruns/
            MLProject/artifacts/
          retention-days: 90
        continue-on-error: true
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Model
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/Dekhsa/SMSML_Muhamad-Dekhsa-Afnan.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "Building Docker image for run: ${{ env.RUN_ID }}"
          
          mlflow models build-docker \
            --model-uri "runs:/${{ env.RUN_ID }}/model" \
            --name "${{ secrets.DOCKER_USERNAME }}/fraud-detection-model" \
            --enable-mlserver
      
      - name: Tag Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/fraud-detection-model"
          docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:${{ github.sha }}
          docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:latest
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
      
      - name: Push Docker Image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Output Docker Hub Links
        run: |
          mkdir -p MLProject
          echo "docker.io/${{ env.IMAGE_NAME }}:latest" > MLProject/docker_hub_link.txt
          echo "docker.io/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> MLProject/docker_hub_link.txt
          echo "âœ… Docker image pushed successfully!"
          echo "ðŸ“¦ Latest: docker.io/${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ”– SHA: docker.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
      - name: Upload Docker Links
        uses: actions/upload-artifact@v4
        with:
          name: docker-links
          path: MLProject/docker_hub_link.txt
          retention-days: 30